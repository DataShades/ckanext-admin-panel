{#}
    item - entity dict (dataset, organization, group).

    The following keys are guaranteed:
        - id
        - title
        - name
        - type
        - notes
        - state
        - metadata_created
        - metadata_modified
        - creator_user_id
{#}

<td class="checkbox-cell checkbox-cell-row">
    <input type="checkbox" name="entity_id" id="entity_id" value="{{ item.id }}|{{ item.type }}">
</td>
