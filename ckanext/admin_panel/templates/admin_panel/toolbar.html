<div id="admin-panel" data-module="ap-main ap-nested-dropdown ap-theme-switcher">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            {% block ap_toolbar_logo %}
                <a class="navbar-brand" href="{{ h.url_for('home.index') }}">
                    {% snippet 'snippets/svg/admin-header-icon.svg' %}
                </a>
            {% endblock %}

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminPanelToggle" aria-controls="adminPanelToggle" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="adminPanelToggle">
                {% block ap_toolbar_nav %}
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 flex-wrap">
                        {% snippet 'admin_panel/panel_links.html' %}
                    </ul>
                {% endblock %}

                {% block ap_toolbar_search %}
                    {% snippet 'admin_panel/panel_search.html' %}
                {% endblock %}
            </div>
        </div>
    </nav>
</div>
