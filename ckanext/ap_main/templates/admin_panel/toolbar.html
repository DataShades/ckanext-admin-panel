<div
    id="admin-panel"
    data-module="ap-main ap-htmx ap-nested-dropdown">
    <div class="container">
        <nav class="navbar navbar-expand-lg">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#adminPanelToggle" aria-controls="adminPanelToggle" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fa-solid fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="adminPanelToggle">
                {% block ap_toolbar_nav %}
                    <ul class="navbar-nav mb-2 mt-2 mb-lg-0 mt-lg-0 w-100 flex-wrap">
                        <li class="nav-item nav-item-home">
                            <a class="nav-link" href="{{ h.url_for('home.index') }}" aria-label="Home">
                                <i class="fa-solid fa-home"></i>
                            </a>
                        </li>
                        {% snippet 'admin_panel/panel_links.html' %}
                    </ul>
                {% endblock %}
            </div>
        </nav>
    </div>
</div>
